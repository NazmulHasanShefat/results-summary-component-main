<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylel.css">
</head>
<body>
  <div class="main-card">
   <div class="left-card">
    <div class="heading-container">
      <h2>Your result</h2>
    </div>
    <div class="poing-contaner">
    <div class="circle">
     <h1 class="point-no-m">72</h1>
     <p class="point-no-of-100">of 100</p>
    </div>
  </div>
  <div class="poing-paragrap-main">
    <div class="paragrap-point-heading">
      <h1>Great</h1>
    </div>
    <div class="poinging-maing-paragrap">
     <div class="wrap-point-paragrap">
      <p>You scored higher than 65% of the people who
         have taken these tests.</p>
      </div>
    </div>
  </div>
   </div>
   <!-- end left card -->
   <div class="right-card">
    <div class="wrap-right-card">
    <div class="samary-container">
      <h1 class="summary-heading">summary</h1>
    </div>
    <div class="summary-number-container">
      <div class="reaction-container">
        <div class="left-name"><span><img src="./assets/images/icon-reaction.svg" class="reaction-img" alt=""></span><h2 class="reaction-text">Reaction</h2></div>
        <div class="right-value">
          <p class="reaction-value">80 / 100</p>
        </div>
      </div>
    </div>
    <div class="summary-number-container">
      <div class="reaction-container2">
        <div class="left-name"><span><img src="./assets/images/icon-memory.svg" class="reaction-img" alt=""></span><h2 class="memory-text">Memory</h2></div>
        <div class="right-value">
          <p class="reaction-value">92 / 100</p>
        </div>
      </div>

    </div>
    <div class="summary-number-container">
      <div class="reaction-container3">
        <div class="left-name"><span><img src="./assets/images/icon-verbal.svg" class="reaction-img" alt=""></span><h2 class="verbal-text">Verbal</h2></div>
        <div class="right-value">
          <p class="reaction-value">61 / 100</p>
        </div>
      </div>

    </div>
    <div class="summary-number-container">
         <div class="reaction-container4">
        <div class="left-name"><span><img src="./assets/images/icon-visual.svg" class="reaction-img" alt=""></span><h2 class="visual-text">Visual</h2></div>
        <div class="right-value">
          <p class="reaction-value">61 / 100</p>
        </div>
      </div>

    </div>
    <!-- continue button -->
    <div class="summary-number-container">
     <div class="continue-button">
        <button type="button" class="continue-btn">Continue</button>
     </div>
   </div>
    <!-- end right card body -->
   </div>
  <!-- end all right card  -->
</div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NazmulHasanShefat/Results-summary-component">Md nazmul hasan</a>.
  </div>
</body>
</html>
